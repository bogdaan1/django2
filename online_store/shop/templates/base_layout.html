{% load static %}
{% load brands %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <link rel="stylesheet" href="{% static 'static/bulma.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-head">
            {% if user.is_authenticated %}
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'shop:products_list' %}">
                        <img src="https://mondaylabs.ru/static/img/logo-monday.svg" width="112" height="28">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                {% brands %}
                <div class="navbar-end">
                    <div class="navbar-item mt-4">
                    <form action="{% url 'shop:products_list' %}">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="search" name="search" placeholder="Find a product...">
                            </div>
                            <div class="control">
                                <button class="button is-info" type="submit">
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <a class="navbar-item order" href="{% url 'shop:orders' %}">
                    <button class="button is-dark">
                        Orders
                    </button>
                </a>
                <a href="{% url 'shop:cart' %}" class="navbar-item order">
                    <button class="button is-success"> 
                        <ion-icon name="cart-outline" class="mr-2"></ion-icon>
                        Cart
                    </button>
                </a>
            
                    <span class="navbar-item">
                        <button class="button is-warning">
                            Welcome {{ user }}
                        </button>
                    </span>
                    <span class="navbar-item">
                        <a href="{% url 'users:sign_out' %}" class="button is-danger">Sign out</a>
                    </span>
                </div>
            </nav>
            {% endif %}
        </div>
        <div class="hero-body">
            {% block auth %}
            {% endblock %}

            {% block slider %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.css">
    </script>
    <script>
        bulmaCarousel.attach('#carousel-demo', {
            slidesToScroll: 1,
            slidesToShow: 1,
            infinite: true,
        });
    </script>
</body>

</html>
